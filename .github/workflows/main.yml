name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    name: Test on NodeJS v${{ matrix.node }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install 🔧
        run: npm ci
      - name: Lint 🔍
        run: npm run lint
      - name: Prettier 🔍
        run: npm run prettycheck
      - name: TypeScript 🔍
        run: npm run typecheck
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    name: Build on NodeJS v${{ matrix.node }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install 🔧
        run: npm ci
      - name: Build 🔧
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install 🔧
        run: npm ci
      - name: Build 🔧
        run: npm run docs
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: docs
          folder: docs
