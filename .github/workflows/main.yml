name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*']
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Lint ğŸ”
        run: pnpm run lint
      - name: Prettier ğŸ”
        run: pnpm run prettycheck
      - name: TypeScript ğŸ”
        run: pnpm run typecheck
      - name: Jest ğŸ”
        run: pnpm run spec
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*']
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run build
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Setup ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
          cache: 'npm'
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run docs
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: docs
          folder: docs
